<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS + Js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="index.js" async></script>
  </head>
  <body>
    <h2 class="title">Update <span>CSS</span> Variables whith <span>JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing: </label>
      <!-- <div id="etiqueta"></div> -->
      <input id="spacing" type="range" name="spacing" min="0" max="100" value="5" data-sizing="px" class="barra">
      <label for="blur">Blur: </label>
      <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px" class="barra">
      <label for="base">Base Color: </label>
      <input id="base" type="color" name="base" value="#2a9d8f">
    </div>
    <img src="./imagen-principal-enfoque-basado-en-procesos.jpg" >
  </body>
</html>
