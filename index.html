<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="/index.css">
  <script type="text/javascript" src="./funcionalidad/functions.js" async></script>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="soundName">CLAP</span>
    </div>
    <div data-key="83"  class="key">
      <kbd>S</kbd>
      <span class="soundName">hithat</span>
    </div>
    <div data-key="68"  class="key">
      <kbd>D</kbd>
      <span class="soundName">kick</span>
    </div>
    <div data-key="70"  class="key">
      <kbd>F</kbd>
      <span class="soundName">OPENHAT</span>
    </div>
    <div data-key="71"  class="key">
      <kbd>G</kbd>
      <span class="soundName">BOOM</span>
    </div>
    <div data-key="72"  class="key">
      <kbd>H</kbd>
      <span class="soundName">RIDE</span>
    </div>
    <div data-key="74"  class="key">
      <kbd>J</kbd>
      <span class="soundName">SNARE</span>
    </div>
    <div data-key="75"  class="key">
      <kbd>K</kbd>
      <span class="soundName">TOM</span>
    </div>
    <div data-key="76"  class="key">
      <kbd>L</kbd>
      <span class="soundName">TINK</span>
    </div>
  </div>
  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="./sounds/kick.wav"></audio>
  <audio data-key="70" src="./sounds/openhat.wav"></audio>
  <audio data-key="71" src="./sounds/boom.wav"></audio>
  <audio data-key="72" src="./sounds/ride.wav"></audio>
  <audio data-key="74" src="./sounds/snare.wav"></audio>
  <audio data-key="75" src="./sounds/tom.wav"></audio>
  <audio data-key="76" src="./sounds/tink.wav"></audio>
